version: '3'

services:
  # --- Seu Frontend (Node/Vite) ---
  app:
    build: .
    container_name: transcendence-node
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    volumes:
      - ./transcendence:/app
      - /app/node_modules
    # Diz para o App esperar o Banco ligar antes de iniciar
    depends_on:
      - db

  # --- O Banco de Dados (PostgreSQL) ---
  db:
    image: postgres:15
    container_name: transcendence-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432" # Libera a porta para você acessar via DBeaver/PgAdmin
    volumes:
      - pg_data:/var/lib/postgresql/data

# --- Configuração do Volume (Onde os dados ficam salvos) ---
volumes:
  pg_data: